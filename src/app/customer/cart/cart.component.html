<div class="container pb-5">
    <div class="row">
            <div class="form col-lg-12">
                <div class="d-flex justify-content-center row">
                    <div class="col-md-12">
                    <div class="p-2">
                            <h4>Giỏ hàng</h4>
                            <div class="d-flex flex-row align-items-center pull-right"><span class="mr-1">Sort by:</span><span class="mr-1 font-weight-bold">Giá tiền</span><i class="fa fa-angle-down"></i></div>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded" *ngFor="let item of listPro">
                            <div class="mr-1" ><img class="rounded" [src]="item.image" width="100px"></div>
                            <div class="d-flex flex-column align-items-center product-details w-25"><span class="font-weight-bold">{{item.name}}</span>
                            </div>
                            <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-grey text-center mt-2 mr-2 ml-2">{{item.quantity}}</h5><i class="fa fa-plus text-success"></i></div>
                            <div>
                                <h5 class="text-grey">{{item.price}}</h5>
                            </div>
                            <div class="btn btn-danger">
                                <a (click)="removeItem(item.id)">Xóa</a>
                            </div>
                        </div>  
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><input type="text" class="form-control border-0 gift-card" placeholder="mã giảm giá"><button class="btn btn-outline-warning btn-sm ml-2" type="button">ADD</button></div>
            <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="submit">Thanh toán</button></div>            
        </div>
</div>




  <div class="carousel_banner  d-none d-sm-block">
    <div class="d justify-content-center align-items-center">
        <div class="col-lg-12">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../../../assets/image/ms_banner_img2.webp" alt="First slide" class="w-100" >
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/ms_banner_img3.webp" alt="Second slide" class="w-100" >
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/ms_banner_img4.webp" alt="Third slide" class="w-100" >
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    </div>

        <div class="row">

                <div class="card">
                <a [routerLink]="['/about-product',item.id]" ><img class="card-img-top w-100" [src]="item.image" alt=""></a>

                    <h4 class="card-title text-uppercase">{{item.name}}</h4>
                    <p class="card-text">{{item.price|currency:"":"":"1.0-2"}}₫</p>
                    <a [routerLink]="['/about-product',item.id]" ><fa-icon [icon]="fashop"></fa-icon></a>          
                </div>
        </div>
        </div>
   </div>

</div>

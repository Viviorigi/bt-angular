<div class="jumbotron bg-color1">
    <h1 class="display-3 title">Trang Quản Lý Sản Phẩm</h1>
   </div>
   <div class="row mt-5">
    
    <div class="col-lg-10">
      <a [routerLink]="['../add-product']" routerLinkActive="router-link-active"  class="btn btn-success">Thêm mới</a>
        <h1 class="title">Thông Tin Sản phẩm</h1>
        <div>
          <select name="" id="" (change)="tableSizeChange($event)">
              <option  *ngFor="let size of tableSizes">
                  {{size}}
              </option>
          </select>
      </div>
        <table class="table  ">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Danh mục</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let item of listPro|paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count};let i =index">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>                
                  <td><img [src]="item.image" alt="" width="100px"></td>
                  <td>{{item.catename}}</td>
                  <td>        
                    <a [routerLink]="['../edit-product', item.id]"
                    routerLinkActive="router-link-active" class="btn btn-success text-white" >Sửa</a>           
                    <a class="btn btn-danger text-white" (click)="delete(item.id)">Xoá</a>
                  </td>
                </tr>
            </tbody>
        </table>
        <div>
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="listDataChange($event)">
              
          </pagination-controls>
      </div>
    </div>
</div>

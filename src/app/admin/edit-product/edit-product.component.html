<div class="jumbotron bg-color1">
    <h1 class="display-3 title">Trang Thêm mới Sản Phẩm</h1>
   </div>

   <div class="row">
    <div class="col-lg-6">
            <h1 class="title">Thêm Mới Sản Phẩm</h1>
            <form [formGroup]="formPro" (submit)="updateProduct()">
                <div class="form-group" >
                  <h3 class="title1">Tên Sản Phẩm</h3>
                  <input type="text" class="form-control" id="exampleInputEmail1"  formControlName="name" value="{{listPro.name}}">
                </div>
                <div class="form-group">
                    <h3 class="title1">Giá Sản Phẩm</h3>
                    <input type="text" class="form-control" id="exampleInputEmail1" formControlName="price" value="{{listPro.price}}">
                  </div>
                   <div class="form-group">
                     <h3 for="">Chọn danh mục</h3>
                     <select class="form-control"  id="" formControlName="category_id">                     
                       <option *ngFor="let item of listCate" value="{{item.id}}" [selected]="item.id===listPro.category_id">{{item.name}}</option>
                     </select>
                   </div>
                   <div class="form-group">
                    <h3 class="title1">Ảnh</h3>
                    <input type="file" class="form-control" id="exampleInputEmail1"  (change)="selectFile($event)" enctype="multipart/form-data">
                    <img [src]="image" class="w-50">
                  </div>
                <button type="submit" class="btn btn-primary d-flex">Sửa</button>
            </form>
    </div>
   </div>

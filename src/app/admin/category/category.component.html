<div class="jumbotron bg-color1">
    <h1 class="display-3 title">Trang Quản Lý Danh Mục</h1>
   </div>
<div class="row mt-5">
    <div class="col-lg-4 bg-color">
        <h1 class="title">Thêm Mới Danh Mục</h1>
        <form [formGroup]="cateform" (submit)="addCate()">
            <div class="form-group">
              <h3 class="title1">Tên Danh mục</h3>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" placeholder="Danh mục cần thêm mới">
            </div>
            <button type="submit" class="btn btn-primary d-flex">Thêm mới</button>
          </form>
    </div>
    <div class="col-lg-8">
        <div><form [formGroup]="formsearch" (submit)="search()"><input type="text" name="search" formControlName="keyword" (keydown)="search()" (keyup)="search()"><button type="submit" class="btn btn-success">search</button>
        </form></div>
        <h1 class="title">Thông Tin Danh mục</h1>
        <div>
            <select name="" id="" (change)="tableSizeChange($event)">
                <option  *ngFor="let size of tableSizes">
                    {{size}}
                </option>
            </select>
        </div>
        <table class="table  ">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listCate|paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count},let i =index">
                  <td>{{i+1}}</td>    
                  <td>{{item.name}}</td>
                  <td><a  class="btn btn-success text-white" (click)="edit(item.id)">Sửa</a>
                     <a  class="btn btn-danger  text-white" (click)="delete(item.id)">Xóa</a>
                </td>        
                </tr>
            </tbody>
        </table>
        <div>
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="listDataChange($event)">
                
            </pagination-controls>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="cateform" (submit)="updateCate()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail" formControlName="name" value="{{cate.name}}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Sửa</button>
                  </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-center main ">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="title">
                <h1>Đăng nhập</h1>
            </div>
            <div class="form">
                <form action="" [formGroup]="accForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <input type="email" class="form-control form-control1"   placeholder="Email" formControlName="email" > 
                        <div *ngIf="accForm['controls']['email'].dirty &&accForm['controls']['email'].errors">
                        <h4 class="err" *ngIf="accForm['controls']['email'].errors['required']">email không được để trống</h4>
                        <h4 class="err" *ngIf="accForm['controls']['email'].errors['minlength']">email tối thiểu 3 kí tự</h4> 
                        <h4 class="err" *ngIf="accForm['controls']['email'].errors['email']">email chưa đúng định dạng ex:(name@gmail.com)</h4>
                        <h4 class="err" *ngIf="accForm['controls']['email'].errors['maxlength']">email tối đa 30 kí tự </h4>
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control1"   placeholder="Mật khẩu" formControlName="password">
                        <div *ngIf="accForm['controls']['password'].dirty &&accForm['controls']['password'].errors">
                            <h4 class="err" *ngIf="accForm['controls']['password'].errors['required']">Mật khẩu không để trống</h4>
                        </div>
                    </div>
                    <div class="form-group2 pb-3">
                        <button type="submit" class="btn" [disabled]="accForm.invalid">Đăng Nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- end-main -->
